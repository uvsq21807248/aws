    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">    
   <!--<script src="/script.js" defer></script> -->
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="client.js" defer></script>
    <!-- import d'une police-->

  <body>
    <!-- Menu de la page -->
    <div id= "menu">
      <li><section id = "titre_menu">Tetris Battle!</section></li>
      <li><a href="/" title="">Accueil</a></li>
      <li><a id = "Jouer" title="">Jouer</a></li>
      <li><a id = "connexion/deconnexion" title=""></a></li>
      <li id = "inscrire"></li>
    </div>
    <!-- Fin menu -->
    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
    
    <section id = "inscription">
       <h1>S'inscrire</h1>
      <!--FORMULAIRE D'INSCRIPTION-->
       <form name = "form" action ="" align = "center" method="Post">
				<table align = "center"> <!-- création tableau -->
					<tr>
						<td align="right">
							<label for="pseudo">
							Username:</label>
						</td>
						<td>
							<input type="text" placeholder="Votre pseudo" id="pseudo" name="pseudo" />
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="mdp">
							Mot de passe:</label>
						</td>
						<td>
							<input type="password" placeholder="Entrer mot de passe" id="mdp" name="mdp" onkeyup="verif(this.value)" />
						</td>
					</tr>
          <tr>
						<td align="right">
							<label for="mdp2">
							Mot de passe:</label>
						</td>
						<td>
							<input type="password" placeholder="Confirmer mot de passe" id="mdp2" name="mdp2" onkeyup="verif(this.value)"/>
						</td>
					</tr>
				</table>
				<br/>
				<input type="button" name="forminscription" value="S'inscrire" onclick="registerUser()"/>
			</form>
      <!-- FIN FORMULAIRE D'INSCRIPTION -->
      
       <h2><a href="login.html">Déjà inscrit ?</a></h2>
     </section>
    
  
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
